<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bezeq</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="main">
      <div id="top">
        <span class="top-text">דירוג העסק</span>
        <span class="X">X</span>
      </div>

      <div id="feedback">
        <div class="feedback-header headers">?עד כמה היית מרוצה מהעסק</div>
        <div>
          <span class="stars-wrapper">
            <span class="test"><span class="number">5</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">4</span> <img src="images/star-1.svg" /></span>
            <span class="test"> <span class="number">3</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">2</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">1</span> <img src="images/star-1.svg" /></span> 
            </span
          >שירות מקצועי
        </div>
        <div>
          <span class="stars-wrapper">
            <span class="test"><span class="number">5</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">4</span> <img src="images/star-1.svg" /></span>
            <span class="test"> <span class="number">3</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">2</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">1</span> <img src="images/star-1.svg" /></span>
            </span
          >מחיר ממוצע
        </div>
        <div>
          <span class="stars-wrapper">
            <span class="test"><span class="number">5</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">4</span> <img src="images/star-1.svg" /></span>
            <span class="test"> <span class="number">3</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">2</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">1</span> <img src="images/star-1.svg" /></span>
            </span
          >מקצועיות הצוות
        </div>
        <div>
          <span class="stars-wrapper">
            <span class="test"><span class="number">5</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">4</span> <img src="images/star-1.svg" /></span>
            <span class="test"> <span class="number">3</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">2</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">1</span> <img src="images/star-1.svg" /></span>
            </span
          >זמינות בעל העסק
        </div>
        <div>
          <span class="stars-wrapper">
            <span class="test"><span class="number">5</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">4</span> <img src="images/star-1.svg" /></span>
            <span class="test"> <span class="number">3</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">2</span> <img src="images/star-1.svg" /></span>
            <span class="test"><span class="number">1</span> <img src="images/star-1.svg" /></span>
            </span
          >התרשמות כללית
        </div>
      </div>

      <div class="line"></div>
      <div id="free-text">
        <span class="input-header headers"
          >כמה מילים על החוויה שלך עם העסק</span
        >
        <input
          type="text"
          name="free-text"
          placeholder="...יש להקליד כאן"
          maxlength="500"
        />
      </div>
      <div class="line-2"></div>
      <div id="image">
        <span>הוספת תמונות</span> <img src="images/bc-gallery.svg" />
      </div>
      <div class="line-3"></div>

      <div id="footer">
        <div id="facebook">
            <a href="http://www.facebook.com" target="_blank"> <img src="images/Capture.PNG" /> Log In</a>
            <input type="text" name="full-name" placeholder="שם מלא" />
        </div>
        <span id="checkbox">
          <input type="checkbox" id="read" name="read" />
          <label for="read">קראתי את <a href="#">תנאי השימוש</a> והם מקובלים עליי</label>
        </span>
        <button id="confirm">שיתוף תגובה</button>
        <p>ביטול</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
